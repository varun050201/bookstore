<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login - Book Store</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa; /* Light background color for the whole page */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
        padding: 2rem;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      .login-container h2 {
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>

    <div class="login-container">
      <h2 class="text-center">Login</h2>
      
      <!-- Display success message -->
      <div class="alert alert-success" th:if="${param.message}" th:text="${param.message}"></div>
      
      <!-- Display error message -->
      <div class="alert alert-danger" th:if="${param.error}" th:text="${param.error}"></div>
      
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <a href="/register" class="btn btn-secondary w-100 mt-3">Register</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
