<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        position: relative;
        overflow: hidden; /* Ensure pseudo-element does not create scrollbars */
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://assets-susanwiggs.sfo2.cdn.digitaloceanspaces.com/2020/05/storefront-scaled.jpg') no-repeat center center fixed;
        background-size: cover;
        opacity: 0.5; /* Adjust opacity here */
        z-index: -1; /* Place the background image behind other content */
      }
      
      
      .navbar-custom {
        border: 2px solid #ddd; /* Light gray border */
        border-radius: 5px; /* Rounded corners */
        background-color: #343a40; /* Dark background color for the navbar */
      }
      
      .navbar-brand {
        font-weight: bold; /* Make the brand name bold */
      }
      
      .hero-img {
        max-width: 100%; /* Ensure image is responsive */
        height: auto; /* Maintain aspect ratio */
        border: 3px solid #ddd; /* Light gray border */
        border-radius: 10px; /* Rounded corners */
        padding: 10px; /* Padding around the image */
        margin-top: 20px; /* Margin to separate image from navbar */
        box-sizing: border-box; /* Include padding in the element's total width and height */
      }
      
      .hero-section {
        padding: 20px 0; /* Add padding to the top and bottom of the hero section */
      }

      .text-center h1 {
        font-size: 3rem; /* Larger font size for the heading */
        font-weight: bold; /* Bold font for the heading */
      }
      
      .text-center p {
        font-size: 1.25rem; /* Slightly larger font size for the paragraph */
        color: #6c757d; /* Gray color for the paragraph text */
      }
      
      .btn-custom {
        background-color: #007bff; /* Custom blue color for buttons */
        border: none; /* Remove border */
        color: white; /* White text color */
      }
      
      .btn-custom:hover {
        background-color: #0056b3; /* Darker blue for hover effect */
        color: white; /* White text color on hover */
      }
    </style>
  </head>
  <body>
   
   <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="available_books">Available Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="my_books">My Books</a>
            </li>
          </ul>
          <div>
            <a class="nav-link text-white" href="book_register">New Book Register</a>
          </div>
        </div>
      </div>
    </nav>

	<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class="text-center">New Book Register</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name
					</label> <input type="text" class="form-control" name="name">	
			</div>
			
			<div class="mb-3">
				<label for="author" class="form-label">Author
					</label> <input type="text" class="form-control" name="author">	
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price
					</label> <input type="text" class="form-control" name="price">	
			</div>
			
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
